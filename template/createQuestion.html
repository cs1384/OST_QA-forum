{% extends "template/frame.html" %}

{% block content %}
	<form id='add-question' role='form' method='POST' action='/createq'>
	    	<div class='container-fluid'>
		    	<div class='form-group col-lg-12'>
		    		<label for="title">Title:</label>
		    		<input type="text" class="form-control" maxlength="256" name="title" placeholder="Title of your question">
		  	</div>
	
		  	<div class='form-group col-lg-12'>
		    		<label for="title">Tags (separated by semicolon):</label>
		    		<input type="text" class="form-control" name="tags" placeholder="Tags of your question">
		  	</div>
	
		  	<div class='form-group col-lg-12'>
		  		<label for="title">Content:</label>
		  		<textarea class="form-control" rows="6" placeholder='Your question here' name='content' id='review'></textarea>
		  	</div>
			
		    	<div class='form-group col-lg-12'>
		    		<button type="button" class='btn btn-primary' onclick="location.href='/view'">Cancel</button>
		  		<input type='submit' class='btn btn-primary' value='Submit' />
	  		</div>
	  	</div>
    </form>
{% endblock %}
