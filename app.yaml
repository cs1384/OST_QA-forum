application: tinsostproject
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /(createa|createq)
  script: create.application
  login: required

- url: /view
  script: view.application

- url: /delete
  script: delete.application
  login: required
  
- url: /(editq|edita)
  script: edit.application
  login: required
  
- url: /vote
  script: vote.application
  login: required
  
- url: /(upload|load)
  script: upload.application
  login: required

- url: /serve*
  script: upload.application

- url: /
  script: view.application

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
